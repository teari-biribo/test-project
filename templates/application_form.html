<h5 align="center"> Event Application </h5>
<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <form th:action="@{/submit_application_form}" th:object="${event}" method="post">
      <div class="formbold-input-flex">
        <div>
          <label for="firstname" class="formbold-form-label"> First Name </label>
          <input
            th:field="*{firstName}"
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Your first name"
            class="formbold-form-input"
            required
          />
        </div>
        <div>
          <label for="lastname" class="formbold-form-label"> Last Name </label>
          <input
            th:field="*{lastName}"          
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Your last name"
            class="formbold-form-input"
            required
          />
        </div>
      </div>

      <div class="formbold-mb-3">
        <div>
            <label for="email" class="formbold-form-label"> Email </label>
            <input
	            th:field="*{emailAddress}"
	            type="email"
	            name="email"
	            id="email"
	            placeholder="example@email.com"
	            class="formbold-form-input formbold-mb-3"
	            required
            />
        </div>
	 </div>

      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="contact" class="formbold-form-label"> Contact </label>

          <input
              th:field="*{personalContactNum}"
	          type="tel"
	          name="personal_phone"
	          id="personal_phone"
	          placeholder="Personal number"
	          class="formbold-form-input formbold-mb-3"
	          required
          />
          
          <input
              th:field="*{workContactNum}"          
	          type="tel"
	          name="work_phone"
	          id="work_phone"
	          placeholder="Work number"
	          class="formbold-form-input formbold-mb-3"
	          required
           />
	  </div>
	       
	  <div class="formbold-input-flex">
        <div>
          <label for="budget" class="formbold-form-label">Budget</label>
           <input
                th:field="*{budget}"                      
	            type="number"
	            name="budget"
	            id="budget"
	            placeholder="$0.00"
                class="formbold-form-input"
                required/>
         </div>
        
        <div>
          <label for="sponsor" class="formbold-form-label">Sponsor</label>
          <input
            th:field="*{sponsor}"          
            type="text"
            name="sponsor"
            id="sponsor"
            placeholder="Name of sponsor"
            class="formbold-form-input"
            required
          />
        </div>
      </div>
<!-- <div class="formbold-mb-3 dropdown">
          <button class="dropbtn formbold-form-label">Location</button>
            <div class="dropdown-content">
              <input type="radio" name="group1" th:field="*{location}" id="location1" value="U8 Theater" required>                
              <a href="#">U8 Theater</a>
              <input type="radio" name="group1" th:field="*{location}" id="location2" value="AUSPAC Theater" required>        
              <a href="#">AUSPAC Theater</a>
              <input type="radio" name="group1" th:field="*{location}" id="location3" value="Oceania Center" required>        
              <a href="#">Oceania Center</a>
            </div>
       </div> -->
      
      <div class="formbold-mb-3">
        <div>
            <label for="title" class="formbold-form-label"> Event Title </label>
            <input
	            th:field="*{title}"
	            type="text"
	            name="title"
	            id="title"
	            placeholder="Name of event"
	            class="formbold-form-input formbold-mb-3"
	            required
            />
        </div>
	 </div>       

	  <div class="dropdown">
          <button class="dropbtn">Location</button>
            <div class="dropdown-content">
              <input type="radio" th:field="*{location}" name="group1" id="location1" value="U8 Theater" required>                
              <a href="#">U8 Theater</a>
              <input type="radio" th:field="*{location}" name="group1" id="location2" value="AUSPAC Theater" required>        
              <a href="#">AUSPAC Theater</a>
              <input type="radio" th:field="*{location}" name="group1" id="location3" value="Oceania Center" required>        
              <a href="#">Oceania Center</a>
            </div>
       </div> 
      
      <div class="formbold-mb-3">
        <label for="dateTime" class="formbold-form-label">Event Time</label>
        <input type="datetime-local" th:field="*{dateTime}" name="date_time" 
               id="date_time" class="formbold-form-input" required/>
      </div>

      <div class="formbold-mb-3">
        <label for="message" class="formbold-form-label">
          Description
        </label>
        <textarea th:field="*{description}" rows="6" name="description"
	          id="description" placeholder="Add a short description of your event"
	          class="formbold-form-input" required>
        </textarea>
      </div>

	   <!-- submitting other utility info for event-->

	  		 th:field="*{applicationStatus}"
	  		 name="applicationStatus" 
	  		 value="pending"/>  
	  <input type="hidden" th:field="*{applicationStatus}" value="pending" /> --> 	 
      <button type="submit" class="formbold-btn">Submit Application</button>   
      <button type="reset" class="formbold-btn">Reset</button>   
    </form>
  </div>
