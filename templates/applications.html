  <header id="header" class="header d-flex align-items-center">

    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <nav id="navbar" class="navbar">

<!-- Application Forms -->  
<h5 align="center"> Applications </h5>
 <div class="formbold-main-wrapper">
  <div class="table-wrapper">
		<table class="fl-table" border="1">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Title</th>
		      <th scope="col">Description</th>
		      <th scope="col">Date/Time</th>
		      <th scope="col">Event Planner</th>
			  <th scope="col">Email Address</th>		      
		      <th scope="col">View</th>
		    </tr>
		  </thead>
		  <tbody> <!-- ${#dates.format(event.dateTime, 'dd.MM.yyyy')} -->
		    <tr th:each="event : ${applicationList}">
			      <td th:text="${event.title}"></td>
			      <td th:text="${event.description}"></td>
			      <td th:text="${event.dateTime}"></td>
			      <td th:text="${event.firstName} + ' ' + ${event.lastName}"></td>
			      <td th:text="${event.emailAddress}"></td>
			      <td>
					  <a th:href="@{/review/events/feedback/{id} (id=${event.getEventId})}" class="table-btn">View Form</a>
					  <!--<button type="submit" value="accept" name="Accept">Accept</button>
			      	  	  <button type="submit" value="reject" name="Reject">Reject</button> -->
			      </td>
		     </tr>
		  </tbody>
		</table>
  </div>
</div>
