<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Event Feedback</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons/logo -->
  <link th:href="@{/images/USP logo.jpg}" rel="icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap}" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/vendor/aos/aos.css}" rel="stylesheet">
  <link th:href="@{/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">

  <!-- Template with Main and Application form CSS File -->
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/application_form_style.css}" rel="stylesheet">

</head>

<body>
  <!-- ======= Header ======= -->
  <section id="topbar" class="topbar d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-between">
      <div class="contact-info d-flex align-items-center">
        <i class="bi bi-envelope d-flex align-items-center"><a href="mailto:contact@example.com"></a></i>
        <i class="bi bi-phone d-flex align-items-center ms-4"><span></span></i>
      </div>
      <div class="social-links d-none d-md-flex align-items-center">
        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
      </div>
    </div>
  </section><!-- End Top Bar -->

  <header id="header" class="header d-flex align-items-center">

    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a th:href="@{reviewer_home}" class="logo d-flex align-items-center">
        <h1>USPSA Events<span></span></h1>
      </a>
      <nav id="navbar" class="navbar">
        <ul>
          <li class="SearchBox"><a>
				<input type="text" class="SearchBox-input" placeholder="Search">
				<button class="SearchBox-button">
					<i class="SearchBox-icon  material-icons">search</i>
				</button>
           </a></li>
          <li><a th:href="@{reviewer_home}">Log In</a></li>  
	      <li><a th:href="@{/review/events}">Review Events</a></li>   
          <li><a th:href="@{reviewer_home}">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>          
          <li><a href="#portfolio">Portfolio</a></li>
        </ul>
      </nav>

      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->
  <!-- End Header -->
 
 <!--form left section-->
 <div class="reviewform-section-left">
	<div class="formbold-main-wrapper">
	  <div class="formbold-form-wrapper">
	    <form action="#" th:object="${event}" method="post">
	      <div class="formbold-input-flex">
	        <div>
	          <label for="firstname" class="formbold-form-label"> First Name </label>
	          <input
	            th:field="*{firstName}"
	            type="text"
	            name="firstname"
	            id="firstname"
	            placeholder="Your first name"
	            class="formbold-form-input"
	            readonly
	          />
	        </div>
	        <div>
	          <label for="lastname" class="formbold-form-label"> Last Name </label>
	          <input
	            th:field="*{lastName}"          
	            type="text"
	            name="lastname"
	            id="lastname"
	            placeholder="Your last name"
	            class="formbold-form-input"
	            readonly
	          />
	        </div>
	      </div>
	
	      <div class="formbold-mb-3">
	        <div>
	            <label for="email" class="formbold-form-label"> Email </label>
	            <input
		            th:field="*{emailAddress}"
		            type="email"
		            name="email"
		            id="email"
		            placeholder="example@email.com"
		            class="formbold-form-input formbold-mb-3"
		            readonly
	            />
	        </div>
		 </div>
	
	      <div class="formbold-mb-3 formbold-input-wrapp">
	        <label for="contact" class="formbold-form-label"> Contact </label>
	
	          <input
	              th:field="*{personalContactNum}"
		          type="tel"
		          name="personal_phone"
		          id="personal_phone"
		          placeholder="Personal number"
		          class="formbold-form-input formbold-mb-3"
		          readonly
	          />
	          
	          <input
	              th:field="*{workContactNum}"          
		          type="tel"
		          name="work_phone"
		          id="work_phone"
		          placeholder="Work number"
		          class="formbold-form-input formbold-mb-3"
		          readonly
	           />
		  </div>
		       
		  <div class="formbold-input-flex">
	        <div>
	          <label for="budget" class="formbold-form-label">Budget</label>
	           <input
	                th:field="*{budget}"                      
		            type="number"
		            name="budget"
		            id="budget"
		            placeholder="$0.00"
	                class="formbold-form-input"
	                readonly/>
	         </div>
	        
	        <div>
	          <label for="sponsor" class="formbold-form-label">Sponsor</label>
	          <input
	            th:field="*{sponsor}"          
	            type="text"
	            name="sponsor"
	            id="sponsor"
	            placeholder="Name of sponsor"
	            class="formbold-form-input"
	            readonly
	          />
	        </div>
	      </div>
	      
	      <div class="formbold-mb-3">
	        <div>
	            <label for="title" class="formbold-form-label"> Event Title </label>
	            <input
		            th:field="*{title}"
		            type="text"
		            name="title"
		            id="title"
		            placeholder="Name of event"
		            class="formbold-form-input formbold-mb-3"
		            readonly
	            />
	        </div>
		 </div>       
		  
		  <div class="formbold-mb-3">
	        <div>
	            <label for="title" class="formbold-form-label">Location</label>
	            <input
		            th:field="*{location}"
		            type="text"
		            name="location"
		            id="location"
		            placeholder="location"
		            class="formbold-form-input formbold-mb-3"
		            readonly
	            />
	        </div>
		 </div> 
	      
	      <div class="formbold-mb-3">
	        <label for="dateTime" class="formbold-form-label">Event Time</label>
	        <input type="datetime-local" th:field="*{dateTime}" name="date_time" 
	               id="date_time" class="formbold-form-input" readonly/>
	      </div>
	
	      <div class="formbold-mb-3">
	        <label for="message" class="formbold-form-label">
	          Description
	        </label>
	        <textarea th:field="*{description}" rows="6" name="description"
		          id="description" placeholder="Add a short description of your event"
		          class="formbold-form-input" readonly>
	        </textarea>
	      </div>	       
	    </form>
	  </div>
	</div>
</div>

	<!--form right section-->
 <div class="reviewform-section-right">
	 <div class="formbold-main-wrapper">
	  <div class="reviewform-form-wrapper-right">
	    <form th:action="@{/review/feedback}" th:object="${eventFeedback}" method="post">
			
			<div class="formbold-mb-3">
		        <label for="message" class="reviewform-form-label">
		          Comments
		        </label>
		        <textarea th:field="*{comments}" rows="6" name="comments"
			          id="comments" placeholder="Add a comment"
			          class="formbold-form-input">
		        </textarea>
	        </div>
	       
	       <div class="btn-container">
				<button type="submit" name="accept" value="accepted" class="accept-btn">Accept</button>
				<button type="submit" name="reject" value="rejected" class="reject-btn">Reject</button>
				<button type="reset" class="table-btn">Reset</button> 
		   </div>
		</form>
	  </div>
	</div>  
 </div>

	  <!-- Vendor JS Files -->
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../vendor/aos/aos.js"></script>
  <script src="../vendor/glightbox/js/glightbox.min.js"></script>
  <script src="../vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="../vendor/swiper/swiper-bundle.min.js"></script>
  <script src="../vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="../vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="../js/main.js"></script>
  
</body>

</html>
